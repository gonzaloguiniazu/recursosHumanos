<html>
<head>
  <meta charset="UTF-8">
  <title>Recursos Humanos 182</title>
  <link rel="icon" href="icon.jpg">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.microtech.es/hubfs/IA_recursos_humanos.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 350px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #117864;
      margin-bottom: 25px;
      font-size: 1.4em;
    }

    label {
      color: #117864;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 0.95em;
    }

    input[type="button"] {
      background-color: #A3E4D7;
      border: none;
      color: #154360;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #76D7C4;
      color: #0B5345;
    }

  </style>
</head>
<body>

<script type="text/javascript">
  function verificar() {
    var clave = document.getElementById('clave').value;
    var usuario = document.getElementById('usuario').value;

    if (usuario === '' || clave === '') {
      alert('Algun campo esta vacio. Por favor, completar con los datos requeridos.');
    } else if (clave.length < 4) {
      alert('La clave no puede ser menor a 4 caracteres.');
    } else if (usuario == "admin" && clave == "admin") {
      alert('Bienvenido administrador.');
      location.href = "admin.html";
    } else if (usuario == "usuario" && clave == "usuario") {
      alert('Bienvenido empleado.');
      location.href = "empleado.html";
    } else {
      alert('Usuario o contrasena incorrecto.');
    }
  }
</script>

<form>
  <h2>Inicio de Sesi√≥n</h2>
  <label for="usuario">Usuario</label>
  <input type="text" id="usuario">

  <label for="clave">Clave</label>
  <input type="password" id="clave">

  <input type="button" value="Confirmar" onClick="verificar()">
</form>

</body>
</html>
