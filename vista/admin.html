<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración</title>
    <link rel="icon" href="icon.jpg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://accendo.pt/wp-content/uploads/2020/01/recursos-humanos.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #00838f;
        font-size: 2.5em;
        margin: 0;
        margin-bottom: 20px;
      }

      img {
        border-radius: 50%;
        margin-bottom: 20px;
      }

      input[type="button"] {
        background-color: #a3e4d7; /* verde clarito */
        border: none;
        color: black;
        padding: 20px 20px;
        font-size: 1em;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
      }

      input[type="button"]:hover {
        background-color: #45b39d; /* verde oscuro */
      }

      input[type="button"].secondary {
        background-color: #2e86c1; /* Color gris */
        color: white;
      }

      input[type="button"].secondary:hover {
        background-color: #37474f; /* Color gris más oscuro */
      }
    </style>
  </head>
  <body>
    <form>
      <h1>ADMINISTRACIÓN</h1>

      <input
        type="button"
        value="CARGAR DATOS DEL EMPLEADO"
        onClick="agregarEmpleados()"
      />

      <input
        type="button"
        value="MODIFICAR DATOS DEL EMPLEADO"
        onClick="modificarDatos()"
      />

      <br /><br />

      <input
        type="button"
        value="LISTA DE EMPLEADOS"
        onClick="mostrarEmpleados()"
      />

      <input
        type="button"
        value="VER REPORTES"
        onClick="verReportes()"
      />
      <br /><br />
      <input
       type="button"
       value="EDITAR USUARIO / CONTRASEÑA"
       onClick="editarPerfilAdmin()"
      />

      <br /><br />
      <input
        type="button"
        value="ACTIVAR LECTOR DE CÓDIGO"
        onClick="activarLector()"
      />
      <br /><br />

      <input
        type="button"
        value="CERRAR SESIÓN"
        onClick="cerrarSesion()"
        class="secondary"
      />
    </form>

    <script src="../controlador/empleado.js"></script>
  </body>
</html>
